<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      .el--1 {
        background-color: blueviolet;
      }
      .el--2 {
        background-color: orangered;
      }
      .el--3 {
        background-color: green;
        height: 150px;
      }
      .el--4 {
        background-color: goldenrod;
      }
      .el--5 {
        background-color: palevioletred;
      }
      .el--6 {
        background-color: steelblue;
      }
      .el--7 {
        background-color: yellow;
      }
      .el--8 {
        background-color: crimson;
      }

      .container--1 {
        /* STARTER */
        font-family: sans-serif;
        background-color: #ddd;
        font-size: 30px;
        margin: 40px;

        /* CSS GRID */
        display: grid;
        display: none;
        /* grid-template-columns: 2fr 1fr 1fr 1fr; */
        /* fr占多少份，auto和内容大小一致 */
        /* grid-template-columns: 2fr 1fr 1fr auto; */

        /* 使用repeat来重复 */
        /* grid-template-rows: 300px 200px; */
        /* 在grid中，margin无效，只能使用gap*/
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr 1fr;
        /* height: 500px; */
        /* gap: 30px; */
        column-gap: 20px;
        row-gap: 40px;
      }

      .el--8 {
        /*起始line：3 结束line：4,
        grid-column: 3/4 可以省略为grid-column: 3
        */
        grid-column: 3/4;
        grid-row: 1/2;
      }

      .el--2 {
        /* grid-column: 1/4等于grid-column: 1/span 3;*/
        /* grid-column: 1/4; */

        /* grid-column: 1/span 3； */
        /* -1代表最后一行*/
        /* -2代表倒数第二行*/
        grid-column: 1/-1;
        grid-row: 2/3;
      }

      .container--2 {
        /* STARTER */
        font-family: sans-serif;
        background-color: black;
        font-size: 40px;
        margin: 40px;

        width: 700px;
        height: 600px;

        /* CSS GRID */
        display: grid;
        grid-template-columns: 125px 200px 125px;
        grid-template-rows: 250px 100px;
        gap: 20px;

        /* 整个grid对齐方式/
        /*整个grid在该container--2 容器中水平居中*/
        justify-content: center;
        /*整个grid在该container--2 容器中水平分散排列*/
        /* justify-content: space-between; */

        /*整个grid在该container--2 容器中垂直居中*/
        align-content: center;

        /*整个grid在该container--2 容器中顶部对齐*/
        /* align-content: start; */

        /*整个grid在该container--2 容器中底部对齐*/
        /* align-content: end; */

        /*整个grid在该container--2 容器中水平分散排列*/
        /* align-content: space-between; */

        /* 每个cell内部的对齐方式 */

        /*内部水平顶部对齐*/
        align-items: start;
        /*内部水平底部对齐*/
        align-items: end;
        /*内部水平居中对齐*/
        align-items: center;
        /*内部垂直居中对齐*/
        justify-items: center;
      }

      /*cell子元素内部实现对齐*/
      .el--3 {
        /*内部水平居中对齐*/
        align-self: center;
        /*内部垂直底部对齐*/
        justify-self: end;
      }
    </style>
  </head>
  <body>
    <div class="container--1">
      <div class="el el--1">(1) HTML</div>
      <div class="el el--2">(2) and</div>
      <div class="el el--3">(3) CSS</div>
      <div class="el el--4">(4) are</div>
      <div class="el el--5">(5) amazing</div>
      <div class="el el--6">(6) languages</div>
      <!-- <div class="el el--7">(7) to</div> -->
      <div class="el el--8">(8) learn</div>
    </div>

    <div class="container--2">
      <div class="el el--1">(1)</div>
      <div class="el el--3">(3)</div>
      <div class="el el--4">(4)</div>
      <div class="el el--5">(5)</div>
      <div class="el el--6">(6)</div>
      <div class="el el--7">(7)</div>
    </div>
  </body>
</html>
