<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        color: #343a40;
        font-size: 24px;
        display: grid;
        grid-template-columns: 80px 400px 1fr 250px;
        grid-template-rows: 80px 1fr;
        height: 100vh;
        text-align: center;
        font-weight: bold;
      }

      nav,
      menu,
      section,
      main,
      aside {
        padding-top: 24px;
      }
      nav {
        grid-column: 1/2;
        grid-row: 1/-1;
        background-color: #343a40;
        color: #fff;
      }

      menu {
        background-color: #7048e8;
        grid-column: 2/-1;
        grid-row: 1/2;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 0 40px;
      }

      main {
        background-color: #e9ecef;

        grid-column: 3/4;
        grid-row: 2/3;
      }

      button {
        display: inline-block;
        font-size: 16px;
        font-weight: bold;
        background-color: #5f3dc4;
        border: none;
        cursor: pointer;
        color: #fff;
        padding: 8px 12px;
      }

      /*trash按钮右对齐，auto=fr*/
      button:last-child {
        background-color: #d6336c;
        margin-left: auto;
        margin-right: 20px;
      }

      section {
        background-color: #e9ecef;
        grid-column: 2/3;
        grid-row: 2/3;
        padding: 40px;

        /*添加滚动条*/
        overflow: scroll;
        /*超出父组件直接切掉*/
        /* overflow: hidden; */
        display: flex;
        flex-direction: column;
        gap: 40px;
      }

      .email {
        background-color: #adb5bd;
        height: 96px;
        display: flex;
        flex-shrink: 0;
        justify-content: center;
        align-items: center;
      }
      aside {
        grid-column: 4/5;
        grid-row: 2/3;
        background-color: #e9ecef;
      }
    </style>
  </head>
  <body>
    <nav>Nav</nav>
    <menu>
      <button>New</button>
      <button>Repky</button>
      <button>Forward</button>
      <button>Mark unread</button>
      <button>Trash</button>
    </menu>
    <section>
      <div class="email">Email 1</div>
      <div class="email">Email 2</div>
      <div class="email">Email 3</div>
      <div class="email">Email 4</div>
      <div class="email">Email 5</div>
      <div class="email">Email 6</div>
      <div class="email">Email 7</div>
      <div class="email">Email 8</div>
      <div class="email">Email 9</div>
      <div class="email">Email 10</div>
    </section>
    <main>Email view</main>
    <aside>Additional info</aside>
  </body>
</html>
